<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>

    <link rel="stylesheet" href="styles/style.css">

    <!-- tailwind cdn   -->
         <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body>
    <header>
        <nav class="flex justify-between mx-20 border-black border-2 h-[100px]  items-center">

            <div class="flex items-center gap-[10px] h-[50px]">
                <img class="h-[60px]" src="assets/logo.png" alt="">
                <h1 class="leading-[28px] font-bold text-[25px] text-[#006747] inter-font ">Emergency<br>Service</h1>
            </div>

            <div class="right-nav flex flex-wrap sm:flex-nowrap items-center gap-[20px] h-[55px] border-2 border-green-400 ">

                <div class="heart w-[125px] h-[52px] flex items-center justify-center bg-[#41ff6a1a] rounded-[50px]  gap-[10px]">
                    <span id="heartCount" class="font-bold text-[20px]">0</span>
                    <img class="h-[30px]" src="assets/heart.png" alt="">
                </div>
                <div class="coin w-[125px] h-[52px] flex items-center justify-center bg-[#41ff6a1a] rounded-[50px] gap-[10px] ">
                    <span id="coinCount" class="font-bold text-[20px]">100</span>
                    <img class="h-[30px]" src="assets/coin.png" alt="">
                </div>
                <div class="copy w-[125px] h-[52px] bg-[#00A63E] flex items-center justify-center rounded-[50px] gap-[10px]">
                    <span id="copyCount" class="font-bold text-[20px] text-white"></span>
                    <p class="text-white text-[20px] font-semibold inter-font">Copy</p>

                </div>

            </div>

        </nav>

        <!-- Hero section -->

        <section class=" flex justify-center items-center h-[240px] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
            <div class="flex flex-col justify-center items-center">
                <img class="h-[92px]" src="assets/logo-dark.png" alt="">
                <h1 class="hind-madurai text-[40px] font-bold text-white">Emergency Service Directory</h1>
                <p class="hind-madurai text-[20px] text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
        </section>
    </header>
    <main class="bg-[#F5FFF6]">
        <section class="m-auto mx-[55x] border-2 border-black flex gap-[30px]">
            <div class="mt-[55px] ml-[55px] mr-0 card-container w-[70vw] h-[100vh] bg-green-600">
                <div class="card-1 w-[400px] h-[300px] border-2 border-black"></div>
                <div class="card-2"></div>
                <div class="card-3"></div>
                <div class="card-4"></div>
                <div class="card-5"></div>
                <div class="card-6"></div>
                <div class="card-7"></div>
                <div class="card-8"></div>
                <div class="card-9"></div>
            </div>
            <div class="call-history bg-yellow-400 w-[20vw] mr-[55px] mt-[55px]"></div>

        </section>
<!-- <h1 class="text-green-700 font-bold text-[50px] hind-madurai">Emergency Hotline</h1> -->
    </main>
    <script src="js/index.js"></script>
</body>
</html>
